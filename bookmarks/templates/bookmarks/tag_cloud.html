{% load shared %}

<div class="tag-cloud">
    {% for group in groups %}
        <p class="group">
            <span class="group-label mr-2">{{ group.char }}</span>
            {% for tag in group.tags %}
                <a href="?{% append_query_param q=tag.name %}">
                    <span class="mr-2">{{ tag.name }}</span>
                </a>
            {% endfor %}
        </p>
    {% endfor %}
</div>
